name : Tigger jenkins jobs

on:
  pull_request:
    branches:
      - master
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
    - name: trigger single Job
      uses: appleboy/jenkins-action@master
      with:
        url: "http://15.146.41.67:8443"
        user: "admin"
        token: ${{ secrets.JENKIN }}
        job: "integration"