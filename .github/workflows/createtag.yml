name: create tag

on:
  pull_request:
    types: closed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Tag
        uses: K-Phoen/semver-release-action@master
        with:
          release_branch: master
          tag: v1.1.2
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
