name: create tag

on:
  pull_request:
    types: closed

jobs:
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event.pull_request.merged && startsWith(github.head_ref, 'PR')
    steps:
      - uses: actions/checkout@v3
        id: tag_and_prepare_release
      - uses: rickstaa/action-create-tag@v1
        with:
          tag: "v2.1.99"
          message: "Latest release"
      - uses: actions/checkout@v2
        if: ${{ steps.tag_and_prepare_release.tag }}
      - uses: ncipollo/release-action@v1
        with:
          name: ${{ steps.tag_and_prepare_release.tag }}
          tag: ${{ steps.tag_and_prepare_release.tag }}
          body: See the <a href="https://github.com/Srija-Papinwar/Srija-Papinwar/blob/master/CHANGELOG.md">CHANGELOG.md</a> for details.
          token: ${{ secrets.TOKEN }}
