name: create tag and relese

on:
  pull_request:
    types: closed
jobs:
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: github.event.pull_request.merged && startsWith(github.head_ref, 'PR')
    steps:
      - uses: actions/checkout@master
      - name: Bump version
        id: tag_prepare
        uses: laputansoft/github-tag-action@v4.6
        with:
          github_token: ${{ secrets.TOKEN }}
          tag: "manver"
      - name: display
        run: echo ${{ steps.package-version.outputs.version }}
      - name: tag
        run: echo  ${{ steps.tag_prepare.tag }}

      
 
