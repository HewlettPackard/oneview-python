name: python CI

on:
- pull_request

jobs:
  tox_test:
    name: Run tox (${{ matrix.python_version }})
    strategy:
      matrix:
        python_version:
        - 2.7
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python_version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python_version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Run tox tests
      run: tox

  Build_and_publish:
    name: Run tox (${{ matrix.python_version }})
    strategy:
      matrix:
        python_version:
        - 3.6
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python_version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python_version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Run tox tests
      run: tox

    - name: Deploy to GitHub Pages
      if: success()
      uses: crazy-max/ghaction-github-pages@v2
      with:
       target_branch: gh-pages
       keep_history: true
       build_dir: docs/build/html/.
      env:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       
    - name: Upload Coverage
      run: |
        pip3 install coveralls
        cd tests && coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COVERALLS_FLAG_NAME: 'Unit Test'
        COVERALLS_PARALLEL: true

  coveralls:
    runs-on: ubuntu-20.04
    name: Finish coverage
    needs: tox_test
    container: python:3-slim # just need a simple python container to finish the coverage
    steps:
      - name: Coveralls finish
        run: pip install coveralls && coveralls --finish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
